<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for SkillUXE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-white font-sans">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-1/5 bg-black h-screen p-4">
            <div class="text-white text-lg font-bold mb-8">Dashboard</div>
            <ul class="space-y-4">
                <li class="flex items-center text-white">
                    <i class="fas fa-briefcase mr-2"></i> Business
                </li>
                <li class="flex items-center text-white">
                    <i class="fas fa-list mr-2"></i> Categories
                </li>
                <li class="flex items-center text-white">
                    <i class="fas fa-address-book mr-2"></i> Directory
                </li>
                <li class="flex items-center text-white">
                    <i class="fas fa-credit-card mr-2"></i> Financials
                </li>
                <li class="flex items-center text-white">
                    <i class="fas fa-cog mr-2"></i> Account
                </li>
            </ul>
            <div class="mt-8">
                <div class="flex items-center text-white">
                    <i class="fas fa-plus-circle mr-2"></i> New Resource
                </div>
                <div class="flex items-center text-white mt-4">
                    <i class="fas fa-sign-out-alt mr-2"></i> Sign Out
                </div>
            </div>
        </div>
        <!-- Main Content -->
        <div class="w-4/5 p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-black">Sign up for SkillUXE</h1>
                <div class="flex space-x-4">
                    <i class="fas fa-folder-open text-xl text-black"></i>
                    <i class="fas fa-mobile-alt text-xl text-black"></i>
                    <i class="fas fa-question-circle text-xl text-black"></i>
                    <div class="w-8 h-8 bg-gray-400 rounded-full"></div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-8">
                <div class="bg-gray-100 p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold text-black mb-4">Login Credentials</h2>
                    <div class="mb-4">
                        <label class="block text-black">Username</label>
                        <input type="text" class="w-full p-2 border border-gray-300 rounded">
                    </div>
                    <div class="mb-4">
                        <label class="block text-black">Full name</label>
                        <input type="text" class="w-full p-2 border border-gray-300 rounded">
                    </div>
                    <div class="mb-4">
                        <label class="block text-black">Company</label>
                        <input type="text" class="w-full p-2 border border-gray-300 rounded">
                    </div>
                    <div class="mb-4">
                        <label class="block text-black">Business size</label>
                        <input type="text" class="w-full p-2 border border-gray-300 rounded">
                    </div>
                    <div class="mb-4">
                        <label class="block text-black">Privacy policy</label>
                        <input type="text" class="w-full p-2 border border-gray-300 rounded">
                    </div>
                    <div class="mb-4">
                        <label class="block text-black">Tax ID</label>
                        <input type="text" class="w-full p-2 border border-gray-300 rounded">
                    </div>
                    <div class="mb-4">
                        <label class="block text-black">Business</label>
                        <input type="text" class="w-full p-2 border border-gray-300 rounded">
                    </div>
                    <div class="mb-4">
                        <label class="block text-black">Phone number</label>
                        <input type="text" class="w-full p-2 border border-gray-300 rounded">
                    </div>
                </div>
                <div class="bg-gray-100 p-6 rounded-lg shadow-lg">
                    
                    <div class="mb-4">
                        <label class="block text-black">Job title</label>
                        <input type="text" class="w-full p-2 border border-gray-300 rounded">
                    </div>
                    <div class="mb-4">
                        <label class="block text-black">Industry sector</label>
                        <input type="text" class="w-full p-2 border border-gray-300 rounded">
                    </div>
                    <div class="mb-4">
                        <label class="block text-black">Terms and</label>
                        <input type="text" class="w-full p-2 border border-gray-300 rounded">
                    </div>
                    <h2 class="text-2xl font-bold text-black mb-4">Business information</h2>
                    <div class="mb-4">
                        <label class="block text-black">Annual revenue</label>
                        <input type="text" class="w-full p-2 border border-gray-300 rounded">
                    </div>
                    <div class="mb-4">
                        <label class="block text-black">Billing address</label>
                        <input type="text" class="w-full p-2 border border-gray-300 rounded">
                    </div>
                </div>
            </div>
            <div class="flex justify-end space-x-4 mt-8">
                <a href="main.html"> <button class="bg-black text-white px-4 py-2 rounded">Submit</button></a>
                <button class="bg-black text-white px-4 py-2 rounded">Back</button>
            </div>
        </div>
    </div>
</body>
</html>
