<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
   <div class="flex justify-center mb-6">
    <img alt="ProAuth logo" class="h-10" height="40" src="https://storage.googleapis.com/a1aa/image/Ywy2AeOUsb2Td6uTPpO8XXIXDxdgE4iHTxcaemFmCBswwCpTA.jpg" width="40"/>
   </div>
   <h2 class="text-2xl font-bold text-center mb-2 text-black">
    Welcome Back
   </h2>
   <p class="text-center text-gray-600 mb-6">
    Please login to your account
   </p>
   <form id="login-form">
    <div class="mb-4">
     <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black" placeholder="Username" type="text"/>
    </div>
    <div class="mb-4">
     <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black" placeholder="Password" type="password"/>
    </div>
    <div class="text-right mb-4">
     <a class="text-black text-sm cursor-pointer" id="forgot-password-link">
      Forgot password?
     </a>
    </div>
    <a href="main.html">
    <button class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition duration-200" type="submit">
     <a href="guide.html" >Login</a>
    </button></a>
   </form>
   <form class="hidden" id="forgot-password-form">
    <div class="mb-4">
     <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black" id="email" placeholder="Enter your email" type="email"/>
    </div>
    <button class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition duration-200" id="send-email-button" type="button">
     Send Reset Link
    </button>
    <p class="text-center text-gray-600 mt-6">
     Remembered your password?
     <a class="text-black cursor-pointer" id="back-to-login-link">
      Back to login
     </a>
    </p>
   </form>
   <p class="text-center text-gray-600 mt-6">
    Don't have an account?
    <a class="text-black" href="signupcareer.html">
     Sign up
    </a>
   </p>
  </div>
  <script>
   document.getElementById('forgot-password-link').addEventListener('click', function() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('forgot-password-form').classList.remove('hidden');
        });

        document.getElementById('back-to-login-link').addEventListener('click', function() {
            document.getElementById('forgot-password-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        });

        document.getElementById('send-email-button').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            if (email) {
                alert('A reset link has been sent to ' + email);
                document.getElementById('forgot-password-form').classList.add('hidden');
                document.getElementById('login-form').classList.remove('hidden');
            } else {
                alert('Please enter a valid email address.');
            }
        });
  </script>
 </body>
</html>
